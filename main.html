<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Color from Dropdown</title>
</head>
<body>

<h2 style="text-align:center;">Remove Color from Dropdown</h2>

<!-- Dropdown list with colors -->
<select id="colorSelect">
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="White">White</option>
    <option value="Black">Black</option>
</select>

<!-- Button to remove the selected color -->
<input type="button" value="Select and Remove" onclick="removeColor()">

<script>
    function removeColor() {
        // Get the dropdown list element
        const selectElement = document.getElementById('colorSelect');
        
        // Get the index of the selected option
        const selectedIndex = selectElement.selectedIndex;
        
        // If an option is selected, remove it from the list
        if (selectedIndex >= 0) {
            selectElement.remove(selectedIndex);
        }
    }
</script>

</body>
</html>
